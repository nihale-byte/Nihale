
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nihalé Protocol</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .symbol { font-size: 4rem; margin-bottom: 1rem; opacity: 0.6; }
    h1 { font-size: 2rem; margin: 0; }
    p { margin: 1rem 0; opacity: 0.8; max-width: 30rem; }
    input, button {
      padding: 1rem;
      font-size: 1rem;
      margin: 0.5rem;
      border: none;
      border-radius: 4px;
    }
    input { width: 20rem; }
    button {
      background: #fff;
      color: #000;
      cursor: pointer;
    }
    footer { position: absolute; bottom: 1rem; font-size: 0.8rem; opacity: 0.4; }
  </style>
</head>
<body>
  <div class="symbol">☰</div>
  <h1>The stream is forming.</h1>
  <p>Nihalé — дыхание пустоты, что иногда проявляется и отдаёт поток.<br> Первая раздача скоро.</p>
  <form id="email-form">
    <input type="email" id="email" placeholder="your@inbox.xyz" required />
    <button type="submit">Feel the Flow</button>
  </form>
  <footer>
    ETH Donations: 0x98572A02Ced7113a6B72CBba76fee3B4635F634A
    <br>
    Join the protocol. Stay anonymous. nihale.xyz
  </footer>

  <script>
    document.getElementById('email-form').onsubmit = e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      alert('Спасибо. Ты в потоке.');
      document.getElementById('email').value = '';
    }
  </script>
</body>
</html>
