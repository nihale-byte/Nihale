<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Поддержка — Nihalé</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #e5e5e5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .wallet {
      font-size: 1rem;
      word-break: break-all;
      margin-bottom: 10px;
      background: #1a1a1a;
      padding: 10px;
      border-radius: 8px;
    }

    button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #666;
    }

    .donation-purpose {
      margin-top: 30px;
      max-width: 600px;
      text-align: center;
      line-height: 1.6;
      font-size: 1.05rem;
      color: #bbbbbb;
    }

    .back-link {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Поддержать Nihalé</h1>
  <div class="wallet" id="wallet">
    0x98572A02Ced7113a6B72CBba76fee3B4635F634A
  </div>
  <button onclick="copyWallet()">Скопировать адрес</button>

  <p class="donation-purpose">
    Nihalé собирает средства, чтобы возвращать их туда, где это нужно.  
    Не ради выгоды. Не ради славы. Просто потому что мы можем.  
    Поддержав нас, ты становишься частью невидимого акта доброты.
  </p>

  <a href="index.html" class="back-link">← Вернуться на главную</a>

  <script>
    function copyWallet() {
      const wallet = document.getElementById("wallet").innerText;
      navigator.clipboard.writeText(wallet);
      alert("Адрес скопирован в буфер обмена!");
    }
  </script>
</body>
</html>
